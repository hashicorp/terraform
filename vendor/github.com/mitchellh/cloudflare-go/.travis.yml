language: go
sudo: false

matrix:
  include:
    - go: 1.4
    - go: 1.5
    - go: 1.6
    - go: tip
  allow_failures:
    - go: tip

script:
  - go get -t -v $(go list ./... | grep -v '/vendor/')
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v '/vendor/')
  - go test -v -race ./...

